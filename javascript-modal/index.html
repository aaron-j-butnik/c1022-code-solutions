<!DOCTYPE html>
<html>
  <head>
    <title>
      Java Script - Modal
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="main-container">
      <div class="overlay hidden"></div>
      <div class="row open-row-styles">
        <div class="column-full open-column-styles">
          <button class="btn-open-modal">Open Modal</button>
        </div>
      </div>
      <div class="modal-container hidden">
        <div class="row srvy-row-styles">
          <div class="column-full srvy-column-styles">
            <p>Would you like to take a survery?</p>
            <button class="btn-no">NO!</button>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
