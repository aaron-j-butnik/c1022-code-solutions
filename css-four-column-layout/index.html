<!DOCTYPE html>
<html>
  <head>
    <title>CSS - Four Column Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header-container">
      <div class="row">
        <div class="column-full">
          <h1>How It Works</h1>
        </div>
      </div>
    </header>
    <main class="main-container">
      <div class="row">
        <div class="column-fourth column-fourth-styles">
          <img src="images/screen-1.png" alt="Drive Now App Screen">
          <div class="image-icons">
            <img src="images/switch-icon.png" alt="Switch Icon">
          </div>
          <h4>App Switching</h4>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column-fourth column-fourth-styles">
          <img src="images/screen-2.png" alt="Map with alert, trip ignored!">
          <div class="image-icons">
            <img src="images/filter-icon.png" alt="Filtering Icon">
          </div>
          <h4>Trip Filtering</h4>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-fourth column-fourth-styles">
          <img src="images/screen-3.png" alt="Services App Screen">
          <div class="image-icons">
            <img src="images/slider-icon.png" alt="Slider Icon">
          </div>
          <h4>Service Filters</h4>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-fourth column-fourth-styles">
          <img src="images/screen-4.png" alt="Stats plus Mileage App Screen">
          <div class="image-icons">
            <img src="images/bars-icon.png" alt="Ascending Bars Icon">
          </div>
          <h4>Stats + Mileage</h4>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </main>
  </body>
</html>
