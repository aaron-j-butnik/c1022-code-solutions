<!DOCTYPE html>
<html>
  <head>
    <title>
      HTML Forms
    </title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get">
      <label for="email">Email</label>
      <div>
        <input type="email" name="email" id="email" required>
      </div>
      <label for="coding">Why is coding cool?</label>
      <div>
        <select name="coding" id="coding">
          <option value="select">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <div class="radio">
        <p>Favorite Language (choose one)</p>
        <input type="radio" id="html" name="coding_language" value="html" checked="checked">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="coding_language" value="css">
        <label for="css">CSS</label>
        <input type="radio" id="javaScript" name="coding_language" value="javascript">
        <label for="javaScript">JavaScript</label>
      </div>
      <div class="more_info">
        <p>Would you like to sign up for more information?</p>
        <input type="checkbox" id="sign_up" name="sign_up" value="sign_up">
        <label for="sign_up">Sign me up!</label>
      </div>
      <div class="comments">
        <label for="comments">Comments</label>
        <div>
          <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments..."></textarea>
        </div>
      </div>
      <input type="submit" name="coding_form">
    </form>
  </body>
</html>
