<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container container-style">
    <div class="container-img">
      <div class="row row-style">
        <div>
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div>
          <img class="view" src="images/001.png" alt="bulbasaur">
        </div>
        <div>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <div class="btn btn-center">
          <i class="fa-regular fa-circle bg-circle" data-index="0"></i>
          <i class="fa-regular fa-circle" data-index="1"></i>
          <i class="fa-regular fa-circle" data-index="2"></i>
          <i class="fa-regular fa-circle" data-index="3"></i>
          <i class="fa-regular fa-circle" data-index="4"></i>
        </div>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
